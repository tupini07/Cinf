<h4>Date</h4>
<div class="row">
  <div class="col-md-12">
    <p class="input-group">
      <input type="text" class="form-control" uib-datepicker-popup ng-model="$ctrl.pkdt" is-open="$ctrl.date.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
      <span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="open()">
        <i class="glyphicon glyphicon-calendar"></i>
      </button>
    </span>
    </p>
  </div>
</div>
